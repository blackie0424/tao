<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TAO</title>
	<style type="text/css">
		@keyframes sun-move {
  			from{ left:0px; top:0px; }
  			to{ left:100px; top:100px; }
		}

		#sun {
  			background-color: yellow;
  			width: 100px;
  			height: 100px;
  			border-radius: 100px;
  			display: inline-block;
  			animation-name: sun-move;
		}

		#moon {
  			background-color: gray;
  			width: 100px;
  			height: 100px;
  			border-radius: 100px;
  			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="sun"></div>
		<div id="moon"></div>
	</div>
</body>
</html>
